<form>
  <div class="form-group">
    <label>Loadouts</label>
    {{#each loadouts.custom}}
      <div>
        <input type="radio" name="activateLoadout" value="{{@key}}" {{#ifEquals ../activeLoadout @key}}checked{{/ifEquals}}>
        <label>{{@key}}</label>
        <button type="submit" name="deleteLoadout" value="{{@key}}">Delete</button>
      </div>
    {{/each}}
  </div>

  <div class="form-group">
    <label>Add New Loadout</label>
    <input type="text" name="addLoadoutName" placeholder="Loadout Name">
    <button type="submit" name="addLoadout" value="1">Add</button>
  </div>

  <div class="form-group">
    <button type="submit" name="activateLoadout" value="default">Activate Default</button>
  </div>
</form>
