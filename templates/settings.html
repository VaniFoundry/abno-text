<form>

  <div class="form-group">
    <label>Messages (one per line)</label>
    <textarea name="messages" rows="8">{{#each messages}}{{this}}
{{/each}}</textarea>
  </div>

  <div class="form-group">
    <label>Duration (ms)</label>
    <input type="number" name="duration" value="{{duration}}">
  </div>

  <div class="form-group">
    <label>Frequency (seconds, 0 = disabled)</label>
    <input type="number" name="frequency" value="{{frequency}}">
  </div>

  <div class="form-group">
    <label>Base Font Size (px)</label>
    <input type="number" name="fontSize" value="{{fontSize}}">
  </div>

  <div class="form-group">
    <label>Font Color</label>
    <input type="color" name="color" value="{{color}}">
  </div>

  <div class="form-group">
    <label>Font Family</label>
    <input type="text" name="fontFamily" value="{{fontFamily}}">
  </div>

  <div class="form-group">
    <label>Typing Speed (ms per character)</label>
    <input type="number" name="typingSpeed" value="{{typingSpeed}}">
  </div>

  <hr>

  <div class="form-group">
    <label>Random Mode (instead of sequence)</label>
    <input type="checkbox" name="randomMode" {{checked randomMode}}>
  </div>

  <div class="form-group">
    <label>Random Position</label>
    <input type="checkbox" name="randomPosition" {{checked randomPosition}}>
  </div>

  <div class="form-group">
    <label>Random Angle</label>
    <input type="checkbox" name="randomAngle" {{checked randomAngle}}>
  </div>

  <div class="form-group">
    <label>Maximum Angle (degrees)</label>
    <input type="number" name="maxAngle" value="{{maxAngle}}">
  </div>

  <div class="form-group">
    <label>Auto Scale Long Text to Fit Screen</label>
    <input type="checkbox" name="autoScaleLongText" {{checked autoScaleLongText}}>
  </div>

  <button type="submit">Save</button>

</form>
